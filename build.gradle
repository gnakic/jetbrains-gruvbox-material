plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.gabluc'
version '0.1.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}

patchPluginXml {
    changeNotes """
    <h2>0.1.2</h2>
    <ul>
        <li>Link colour fix</li>
        <li>Tweak popup header colours</li>
    </ul>
    <h2>0.1.1</h2>
    <ul>
        <li>2023.3 support</li>
        <li>Tool window button and tabbed pane tab are no longer blue when actively focused</li>
    </ul>
    <h2>0.1.0</h2>
    <ul>
        <li>Initial release</li>
    </ul>
      """

    sinceBuild '191.0'
    untilBuild '233.*'
}